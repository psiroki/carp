<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Carp &ndash; Camera Warp Effect</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
	html, body {
		margin: 0;
		padding: 0;
		overflow: hidden;
		font-family: 'Helvetica Neue', Tahoma, sans-serif;
	}
	#videoElement {
		width: 100vw;
		height: 100vh;
		background-color: #888;
		object-fit: cover;
	}
	body.flipped #videoElement, body.flipped button {
		transform: scaleX(-1);
	}
	.canvas, .canvas > canvas {
		position: fixed;
		top: 0;
		left: 0;
		width: 100vw;
		height: 100vh;
		object-fit: cover;
	}
	#info, a {
		position: fixed;
		right: 8px;
		bottom: 8px;
		color: white;
		text-shadow: 1px 1px 1px black, 0px 1px 1px black, -1px 1px 1px black;
		white-space: pre;
		font-size: 10vmin;
	}
	a {
		right: auto;
		bottom: auto;
		top: 8px;
		left: 8px;
	}
	.down, .user {
		display: block;
		font-style: normal;
		transition: transform 0.3s ease-in-out;
	}
	.horizontal .down {
		transform: rotate(-90deg);
	}
	.facingMode {
		perspective: 48px;
	}
	.user {
		transform: rotateX(75deg);
	}
	.environment .user {
		transform: rotateX(240deg);
	}
	.user i {
		display: block;
		animation: 1s ease-in-out infinite alternate moveBack;
	}
	@keyframes moveBack {
		from { transform: translateY(-10px); }
		to { transform: translateY(10px); }
	}
	div.buttonPanel {
		position: fixed;
		left: 8px;
		bottom: 8px;
	}
	button {
		color: white;
		text-shadow: 1px 1px 1px black, 0px 1px 1px black, -1px 1px 1px black;
		white-space: pre;
		font-size: 10vmin;
		background: transparent;
		border: none;
	}
	button:focus {
		outline: none;
		text-shadow: 1px 1px 1px black, 0px 1px 1px black, -1px 1px 1px black, 0 1px 3px black;
	}
</style>
</head>
 
<body>
<video autoplay="true" id="videoElement"></video>
<span id="info"></span>
<div class="buttonPanel">
<button type="button" class="direction"><i class="down">&#x25bc;</i></button>
<button type="button" class="facingMode"><i class="user"><i>&#x25bc;</i></i></button>
</div>
<script defer="defer" src="carp.js"></script>
</body>
</html>
